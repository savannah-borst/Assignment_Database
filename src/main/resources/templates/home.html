<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chinook Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
<div class="container-fluid pad">
    <header class="header">
        <h1 th:text="${headertext}"></h1>
    </header>

    <navigation>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">HOME</a>
            </li>
        </ul>
    </navigation>

    <div class="row search-bar">
        <div class="container">
            <div class="col-md-8 search-bar-container pad">
                <form th:action="@{/search}" accept-charset="UTF-8" method="GET">
                    <div class="input-group">
                        <input type="text" th:name="searchQuery" placeholder="Search for a track..."
                               class="form-control"/>
                        <span class="input-group-btn">
                                <input type="submit" class="button" value="Search"/>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="random">
        <h3>Five random artists, songs, and genres</h3>
        <div class="container">
            <div class="row random">
                <div class="col-sm">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>Artists</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="artists: ${artist}">
                            <td th:text="${artists.getArtist()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>Songs</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="songs: ${song}">
                            <td th:text="${songs.getSong()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <table class="table table-striped table-dark">
                        <thead class="">
                        <tr>
                            <th>Genre</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="genres: ${genre}">
                            <td th:text="${genres.getGenre()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
<script rel="stylesheet" th:href="@{/js/docs.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
