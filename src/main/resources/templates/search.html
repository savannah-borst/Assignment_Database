<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinook Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="container-fluid pad">
        <header class="header">
            <h1 th:text="${headertext}"></h1>
        </header>
    </div>

    <navigation>
        <a href="home.html">Home</a>
    </navigation>

    <div class="row search-bar">
        <div class="container">
            <div class="col-md-8 search-bar-container pad">
                <form action="" accept-charset="UTF-8" method="get">
                    <div class="input-group">
                        <input type="text" name="search" id="search" placeholder="Search for a track..."
                               class="form-control">
                        <span class="input-group-btn">
                                <button type="submit" name="commit" value="Search"
                                        data-disable-with="Search">Search</button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="search-results random">

    </section>

</body>
</html>
